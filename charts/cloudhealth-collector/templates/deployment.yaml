apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudhealth-collector.fullname" . }}
  labels:
    {{- include "cloudhealth-collector.labels" . | nindent 4 }}
  {{- with .Values.deployAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cloudhealth-collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cloudhealth-collector.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "cloudhealth-collector.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext: {{- toYaml . | nindent 8 }}
      {{- end }}
      priorityClassName: {{ .Values.priorityClassName }}
      hostNetwork: {{ .Values.hostNetwork }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - find /tmp -type f -mmin -40 | grep liveness.txt
            initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
            failureThreshold: {{ .Values.liveness.failureThreshold }}
            periodSeconds: {{ .Values.liveness.periodSeconds }}
          {{- with .Values.containerSecurityContext }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.containerSecurityContext.readOnlyRootFilesystem }}
          volumeMounts:
            - mountPath: /tmp
              name: tmpfs
            {{- if .Values.proxy.sslCert }}
            - mountPath: /etc/ssl/certs/{{ .Values.proxy.jksCertName }}
              name: proxy-cert
              subPath: {{ .Values.proxy.jksCertName }}
            {{- end }}
          {{- end }}
          env:
            - name: CHT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "cloudhealth-collector.secretName" . }}
                  key: apiToken
            - name: CHT_CLUSTER_NAME
              value: {{.Values.clusterName | required "A valid clusterName required!" | quote }}
            - name: CHT_ENDPOINT_PREFIX
              value: {{.Values.chtEndpointPrefix | default "use1" }}
            - name: CHT_INTERVAL
              value: {{ .Values.collectionIntervalSecs | quote }}
            - name: CHT_JVM_MEM
              value: {{ .Values.jvmMemory }}
            {{- if or .Values.proxy.sslCert .Values.proxy.server }}
            - name: JAVA_OPTS
              value: {{ .Values.proxy.javaOpts }}
            {{- end }}
            {{- range .Values.customEnvVars}}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          args: {{ .Values.devArgs }}

      # Modify /etc/resolv.conf ndots
      {{ if .Values.dnsConfig }}
      dnsConfig:
      {{- if .Values.dnsConfig.ndots }}
        options:
          - name: ndots
            value: {{ .Values.dnsConfig.ndots | quote}}
      {{- end }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.containerSecurityContext.readOnlyRootFilesystem }}
      volumes:
        - name: tmpfs
          emptyDir:
            sizeLimit: 500Mi
        {{- if .Values.proxy.sslCert }}
        - name: proxy-jks-volume
          secret:
            secretName: {{ include "cloudhealth-collector.certSercretName" . }}
        {{- end }}
      {{- end }}
