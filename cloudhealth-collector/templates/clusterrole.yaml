apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cloudhealth-collector.fullname" . }}
  labels:
    {{- include "cloudhealth-collector.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources:
    - "pods"
    - "nodes"
    - "services"
    - "namespaces"
  verbs: ["get", "list"]
